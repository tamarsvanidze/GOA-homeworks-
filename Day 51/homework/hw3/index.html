<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image-container"></div>
        <div class="content">
            <p class="category">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-container">
                <span class="discounted-price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
