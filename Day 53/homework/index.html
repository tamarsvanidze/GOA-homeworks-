<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result-box">
            <h2>Your Result</h2>
            <div class="score-circle">
                <p class="score">76</p>
                <p class="out-of">of 100</p>
            </div>
            <p class="remark">Great</p><br><br>
            <p class="description">You scored higher than 65% of <br>the people who have taken <br>
                 these tests.</p>
        </div>
        <div class="summary-box">
            <h2>Summary</h2>
            <ul>
                <li class="category reaction">Reaction <span>80 / 100</span></li><br>
                <li class="category memory">Memory <span>92 / 100</span></li><br>
                <li class="category verbal">Verbal <span>61 / 100</span></li><br>
                <li class="category visual">Visual <span>72 / 100</span></li><br><br>
            </ul>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
