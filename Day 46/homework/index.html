    <!-- პირველი დავალება

    padding  ეს არის სივრცე კონტენტსა და ბორდერს შორის  -->

     <!-- მეორე დავალება
    box models:
    content- ელემენტის შიგთავსი ძირითადი  ნაწილი(ტექსტი , ფოტო ...)
    padding- შიდა  სივრცე ბორდესა და კონტენტს შორის 
    border- ელემენტის საზღვარი რომელიც მდებარეობს პადინგსა და მარჯინს შორის

    <!-- მეოთხე დავალება 
    inline ელემენტები იკავებენ მხოლოდ იმ სივრცეს რომელიც შინაარს სჭირდება
    მაგალითად: <a>, <span> <img> <br> <b> .
    Block level ელემენტები იკავებენ მთლიან სივრცეს მაგალითად:<div>, <p >,  <h1> <section> */

        მესამე დავალება  -->
    <div class="div1">
    <p>GOA</p>
    </div>    
    
    <!-- მეხუთე დავალება -->
     <div class="div2">
        <p>goa is best</p>

     </div>
