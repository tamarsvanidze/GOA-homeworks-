<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- პირველი დავალება:
    უნდა შეგვესრულებინა დავალება flexboox froggy-ში

    მეორე დავალება:
     უნდა გვეყურებინა ვიდეოსთვის
     
     მესამე დავალება:
     flex-direction განსაზღვრავს, როგორ განლაგდება flexbox container-ის შიგნით არსებული ელემენტები მთავარი ღერძის მიმართულებით.
value და მათი ფუნქციები:
	row (ნაგულისხმევი მნიშვნელობა) - ელემენტები განლაგდება ჰორიზონტალურად, მარცხნიდან მარჯვნივ (LTR ენებისთვის).
	მთავარი ღერძი არის ჰორიზონტალური.

	row-reverse - ელემენტები განლაგდება ჰორიზონტალურად, მაგრამ მიმართულება იქნება მარჯვნიდან მარცხნივ.
	მთავარი ღერძი ისევ ჰორიზონტალურია, უბრალოდ მიმართულება იცვლება.
	column - ელემენტები განლაგდება ვერტიკალურად, ზევიდან ქვევით.
	მთავარი ღერძი ხდება ვერტიკალური.
	column-reverse - ელემენტები განლაგდება ვერტიკალურად, მაგრამ მიმართულება იქნება ქვევიდან ზევით.
		მთავარი ღერძი ისევ ვერტიკალურია, უბრალოდ მიმართულება იცვლება. -->
   
        <!-- მეოთხე დავალება
    justify-content გამოიყენება flex-container-ში ელემენტების ჰორიზონტალური განლაგების სამართავად.
 value და მათი ფუნქციები:
	flex-start  - ელემენტები განლაგდება კონტეინერის მარცხენა მხარეს 
	flex-end - ელემენტები განლაგდება კონტეინერის მარჯვენა მხარეს.
	center - ელემენტები განლაგდება ცენტრში.
	space-between - ელემენტებს შორის თანაბარი სივრცე დარჩება, მაგრამ კონტეინერის კიდეებში სივრცეები არ იქნება არც მარცხნივ და არც მარჯვნივ
	space-around - ელემენტებს შორის თანაბარი სივრცე დარჩება, მაგრამ კიდეებსაც მიენიჭება ნახევარი სივრცე.
	space-evenly - ელემენტებს შორის და კიდეებს შორის სივრცე ერთნაირი ზომის იქნება. -->
    

    <!-- მეხუთე დავალება: -->

    <div class="container">
        <div>goa</div>
        <div>goa</div>
        <div>goa</div>
      </div>

      <!-- მეექვსე დავალრბა: -->

      <div class="parent-div">
        <div>goa</div>
        <div>goa</div>
        <div>goa</div>
      </div>

</body>
</html>
