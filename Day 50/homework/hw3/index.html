<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="image-victor.jpg" alt="Profile Picture" class="profile-pic">
        </div>
        <div class="card-body">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
        </div>
        <div class="card-footer">
            <div class="stats">
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div class="stats">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div class="stats">
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
